mini_team_scrum:
    resource: "@MiniTeamScrumBundle/Controller/"
    type:     annotation
    prefix:   /

mini_team_user:
    resource: "@MiniTeamUserBundle/Controller/"
    type:     annotation
    prefix:   /

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

homepage:
    pattern:  /
    defaults: { _controller: MiniTeamScrumBundle:Project:show, name: "mini-scrum" }

_proxy:
    resource: "@FrameworkBundle/Resources/config/routing/proxy.xml"
    prefix:   /_proxy
